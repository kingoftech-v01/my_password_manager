<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass - Supprimer le Compte</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .delete-confirmation {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #ff3860;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .warning-icon {
            font-size: 4rem;
            color: #ff3860;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .account-info {
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            text-align: left;
        }

        .account-info strong {
            color: #03e9f4;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            margin: 0 10px;
        }

        .btn-danger {
            background-color: #ff3860;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #ff1443;
            transform: scale(1.05);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid #03e9f4;
            color: #03e9f4;
        }

        .btn-outline:hover {
            background-color: #03e9f4;
            color: #0a0a0a;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: 2px solid #03e9f4;
            color: #03e9f4;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        .back-btn:hover {
            background-color: #03e9f4;
            color: #0a0a0a;
        }

        .back-btn svg {
            margin-right: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .warning-icon {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="account-details.html" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
            Retour
        </a>
        <div class="delete-confirmation">
            <div class="warning-icon">⚠️</div>
            <h1>Supprimer le Compte</h1>
            <p>Êtes-vous sûr de vouloir supprimer ce compte ? Cette action est irréversible et toutes les informations associées seront perdues.</p>
            <div class="account-info">
                <p><strong>Site Web:</strong> example.com</p>
                <p><strong>Nom d'utilisateur:</strong> johndoe@email.com</p>
            </div>
            <div>
                <button class="btn btn-danger" onclick="deleteAccount()">Supprimer</button>
                <button class="btn btn-outline" onclick="window.history.back()">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        function deleteAccount() {
            // Ici, vous ajouteriez la logique pour supprimer le compte
            alert("Compte supprimé avec succès!");
            // Rediriger vers le tableau de bord après la suppression
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
