<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass - Ajouter un Compte</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #03e9f4;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .add-account-form {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #03e9f4;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background-color: #2a2a2a;
            border: 1px solid #03e9f4;
            border-radius: 5px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #03e9f4;
            color: #0a0a0a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background-color: #00d4e4;
            transform: scale(1.05);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: 2px solid #03e9f4;
            color: #03e9f4;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        .back-btn:hover {
            background-color: #03e9f4;
            color: #0a0a0a;
        }

        .back-btn svg {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
            Retour
        </a>
        <h1>Ajouter un Compte</h1>
        <form class="add-account-form" action="{% url 'add account' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="accountName">Nom du Compte</label>
                <input type="text" id="accountName" name="account_name" required>
            </div>
            <div class="input-group">
                <label for="siteName">Nom du Site</label>
                <input type="text" id="siteName" name="site_name" required>
            </div>
            <div class="input-group">
                <label for="url">URL</label>
                <input type="url" id="url" name="site_url" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="input-group">
                <label for="notes">Notes (optionnel)</label>
                <input type="text" id="notes" name="notes">
            </div>
            <button type="submit" class="submit-btn">Ajouter le Compte</button>
        </form>
    </div>
</body>
</html>
