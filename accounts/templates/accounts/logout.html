<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass - Déconnexion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logout-container {
            text-align: center;
            background-color: #1a1a1a;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #03e9f4;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .logout-icon {
            font-size: 4rem;
            color: #03e9f4;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #03e9f4;
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 10px;
        }

        .btn:hover {
            background-color: #00d4e4;
            transform: scale(1.05);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid #03e9f4;
            color: #03e9f4;
        }

        .btn-outline:hover {
            background-color: #03e9f4;
            color: #0a0a0a;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logout-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">&#128274;</div>
        <h1>Déconnexion</h1>
        <p>Vous êtes sur le point de vous déconnecter de SecurePass. Êtes-vous sûr de vouloir continuer ?</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Confirmer la déconnexion</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-outline">Annuler</a>
    </div>
</body>
</html>
