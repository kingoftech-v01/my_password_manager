<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Mots de Passe - Tableau de Bord</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #1a1a1a;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        h1, h2 {
            color: #03e9f4;
        }

        .action-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #03e9f4;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 250px;
        }

        .action-btn:hover {
            background-color: #00b8d4;
        }

        .password-list {
            list-style-type: none;
            padding: 0;
        }

        .password-item {
            background-color: #1a1a1a;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .password-item button {
            background-color: transparent;
            border: 1px solid #03e9f4;
            color: #03e9f4;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .password-item button:hover {
            background-color: #03e9f4;
            color: #000;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #1a1a1a;
            border: 1px solid #03e9f4;
            color: #fff;
            border-radius: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            flex-grow: 1;
            margin: 0 10px;
        }

        .stat-item h3 {
            color: #03e9f4;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Actions</h2>
            <button class="action-btn" onclick="window.location.href = '{% url 'add account' %}';">Ajouter un compte</button>
            <button class="action-btn" onclick="window.location.href = '{% url 'generate_password' %}';">Générer un mot de passe</button>
            <button class="action-btn" onclick="window.location.href = '{% url 'security_analysis' %}';">Analyser la sécurité</button>
            <button class="action-btn" onclick="window.location.href = '{% url 'parameters' %}';">Paramètres</button>
            <button class="action-btn" onclick="window.location.href = '{% url 'logout' %}';">Déconnexion</button>
        </div>
        <div class="main-content">
            <h1>Tableau de Bord</h1>
            <input type="text" class="search-bar" placeholder="Rechercher un compte...">
            <div class="stats">
                <div class="stat-item">
                    <h3>Total des comptes</h3>
                    <p>25</p>
                </div>
                <div class="stat-item">
                    <h3>Force moyenne</h3>
                    <p>Forte</p>
                </div>
                <div class="stat-item">
                    <h3>Dernière mise à jour</h3>
                    <p>Il y a 2 jours</p>
                </div>
            </div>
            <h2>Vos comptes</h2>
            <ul class="password-list">
                {% for account in accounts %}
                <li class="password-item">
                    <span>{{ account.account_name }}</span>
                    <div>
                        <button onclick="window.location.href = '{% url 'details' account.id %}';">Voir</button>
                        <button onclick="window.location.href = '{% url 'update' account.id %}';">Modifier</button>
                        <button onclick="window.location.href = '{% url 'delete' account.id %}';">Supprimer</button>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
