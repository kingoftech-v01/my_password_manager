<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass - Générateur de Mot de Passe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #03e9f4;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .password-generator {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
        }

        .password-display {
            background-color: #2a2a2a;
            color: #03e9f4;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .password-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(3, 233, 244, 0.1),
                rgba(3, 233, 244, 0.3),
                rgba(3, 233, 244, 0.1)
            );
            transform: rotate(30deg);
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .options {
            margin-bottom: 1rem;
        }

        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .option label {
            flex-grow: 1;
        }

        input[type="checkbox"], input[type="range"] {
            accent-color: #03e9f4;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 0.5rem;
        }

        .generate-btn {
            width: 100%;
            padding: 10px;
            background-color: #03e9f4;
            color: #0a0a0a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1rem;
        }

        .generate-btn:hover {
            background-color: #00d4e4;
            transform: scale(1.05);
        }

        .copy-btn {
            background-color: transparent;
            border: 1px solid #03e9f4;
            color: #03e9f4;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .copy-btn:hover {
            background-color: #03e9f4;
            color: #0a0a0a;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: 2px solid #03e9f4;
            color: #03e9f4;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        .back-btn:hover {
            background-color: #03e9f4;
            color: #0a0a0a;
        }

        .back-btn svg {
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
            Retour
        </a>
        <h1>Générateur de Mot de Passe</h1>
        <div class="password-generator">
            <div class="password-display" id="passwordDisplay">********</div>
            <div class="options">
                <div class="option">
                    <label for="length">Longueur:</label>
                    <input type="range" id="length" min="8" max="32" value="16">
                    <span id="lengthValue">16</span>
                </div>
                <div class="option">
                    <label for="uppercase">Majuscules</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="option">
                    <label for="lowercase">Minuscules</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="option">
                    <label for="numbers">Chiffres</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="option">
                    <label for="symbols">Symboles</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
            <button class="generate-btn" id="generateBtn">Générer</button>
            <button class="copy-btn" id="copyBtn">Copier</button>
        </div>
    </div>

    <script>
        function updatePassword() {
            const length = document.getElementById('length').value;
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;
            const password = generatePassword(length, uppercase, lowercase, numbers, symbols);
            document.getElementById('passwordDisplay').textContent = password;
        }

        function generatePassword(length, uppercase, lowercase, numbers, symbols) {
            let charset = '';
            if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            return password;
        }

        function copyPassword() {
            const password = document.getElementById('passwordDisplay').textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('Le mot de passe a été copié dans le presse-papier.');
            }).catch(err => {
                console.error('Erreur lors de la copie: ', err);
            });
        }

        document.getElementById('length').addEventListener('input', function() {
            document.getElementById('lengthValue').textContent = this.value;
            updatePassword();
        });

        document.getElementById('generateBtn').addEventListener('click', updatePassword);
        document.getElementById('copyBtn').addEventListener('click', copyPassword);

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', updatePassword);
        });

        // Initial password generation
        updatePassword();
    </script>
</body>
</html>
